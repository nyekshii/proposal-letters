<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maid of Honor Proposal</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f8f8f8;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 1.8rem;
  color: #444;
  margin-bottom: 20px;
  text-align: center;
}

.card {
  width: 90vw;
  max-width: 500px; /* larger on desktop */
  aspect-ratio: 3 / 2;
  perspective: 1000px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 12px;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
}

.card-front img, .card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-back {
  transform: rotateY(180deg);
}

.note {
  font-size: 1rem;
  color: #666;
  text-align: center;
  margin-top: 15px;
}
</style>
</head>
<body>

<h1>Maid of Honor Proposal</h1>

<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <img src="https://drive.google.com/uc?export=view&id=FRONT_FILE_ID" alt="Front of card">
    </div>
    <div class="card-back">
      <img src="https://drive.google.com/uc?export=view&id=BACK_FILE_ID" alt="Back of card">
    </div>
  </div>
</div>

<p class="note">(Click or tap the card to flip)</p>

</body>
</html>
