<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAZZLEEN + ANDRIANE</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Noto Serif Display', serif;
  background-color: #decde7;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

  h1 {
    font-size: 1.8rem;
    color: #444;
    margin-bottom: 2px;
    text-align: center;
  }
  h2 {
    font-size: 0.9rem;
    text-align: center;
    color: #666;
    margin-top: 0px;
    letter-spacing: 0.2em;
  }
.card {
  width: 90vw;
  max-width: 500px; /* larger on desktop */
  aspect-ratio: 3 / 2;
  perspective: 1000px;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 12px;
}

/* Flip on hover */
.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 12px;
  overflow: hidden;
}

.card-front img, .card-back img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-back {
  transform: rotateY(180deg);
}

.note {
  font-size: 0.6rem;
  color: #666;
  text-align: center;
  margin-top: 15px;
}
</style>
</head>
<body>

<h1>JAZZLEEN + ANDRIANE</h1>
<h2>10 | 24 | 25</h2>

<div class="card">
  <div class="card-inner">
    <div class="card-front">
      <img src="images/BM.png" alt="Front of card" />
    </div>
    <div class="card-back">
      <img src="images/Ira.png" alt="Back of card" />
    </div>
  </div>
</div>

<p class="note">(click or tap the card to flip)</p>
  
</body>
</html>
